<!DOCTYPE html>
<html>

<head>
    <title>Peer通信 + QR + ファイル送信</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- QRコード生成 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>

<body>
    <h1>Peer通信 + QRコード + ファイル送信</h1>

    <div>
        あなたのID: <span id="my-id">取得中...</span>
    </div>
    <div id="qr"></div>

    <div>
        <p>接続相手ID: <input type="text" id="target-id"></p>
        <button onclick="connect()">接続</button>
    </div>

    <div>
        <input type="text" id="msg" placeholder="メッセージを入力">
        <button onclick="send()">送信</button>
    </div>

    <div>
        <input type="file" id="fileInput" multiple>
        <button onclick="sendFiles()">ファイル送信</button>
        <button onclick="clearFiles()">選択クリア</button>
    </div>

    <pre id="log"></pre>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const peer = new Peer();
            let conn;

            peer.on('open', (id) => {
                document.getElementById('my-id').textContent = id;
                const connectUrl = window.location.origin + window.location.pathname + '?id=' + id;

                // QRコード生成
                if (typeof $ !== 'undefined' && $.fn.qrcode) {
                    $('#qr').qrcode(connectUrl);
                } else {
                    setTimeout(() => {
                        if (typeof $ !== 'undefined' && $.fn.qrcode) {
                            $('#qr').qrcode(connectUrl);
                        } else {
                            console.error('QRコード生成ライブラリが読み込まれていません');
                        }
                    }, 1000);
                }
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
            });

            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) {
                document.getElementById('target-id').value = params.get('id');
                connect();
            }

            function connect() {
                const targetId = document.getElementById('target-id').value;
                conn = peer.connect(targetId);
                setupConnection();
            }

            function setupConnection() {
                conn.on('open', () => {
                    log('接続しました！');
                });

                conn.on('data', (data) => {
                    if (data.type === 'text') {
                        log('受信（メッセージ）: ' + data.text);
                    } else if (data.type === 'file') {
                        // ファイル受信
                        const blob = new Blob([data.buffer], { type: data.mime });
                        const url = URL.createObjectURL(blob);
                        
                        // ダウンロードリンクを作成
                        const downloadDiv = document.createElement('div');
                        downloadDiv.style.margin = '10px 0';
                        downloadDiv.style.padding = '10px';
                        downloadDiv.style.backgroundColor = '#f0f0f0';
                        downloadDiv.style.border = '1px solid #ccc';
                        downloadDiv.style.borderRadius = '5px';
                        
                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = data.name;
                        downloadLink.textContent = `📁 ${data.name} をダウンロード`;
                        downloadLink.style.textDecoration = 'none';
                        downloadLink.style.color = '#0066cc';
                        downloadLink.style.fontWeight = 'bold';
                        
                        // クリックイベントを追加して確実にダウンロードする
                        downloadLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            // 新しい方法でダウンロードを試行
                            const tempLink = document.createElement('a');
                            tempLink.href = url;
                            tempLink.download = data.name;
                            document.body.appendChild(tempLink);
                            tempLink.click();
                            document.body.removeChild(tempLink);
                            
                            log(`ダウンロード開始: ${data.name}`);
                        });
                        
                        downloadDiv.appendChild(downloadLink);
                        document.getElementById('log').appendChild(downloadDiv);
                        log(`ファイル受信: ${data.name} (${(data.buffer.byteLength / 1024).toFixed(2)} KB)`);
                    }
                });
            }

            function send() {
                const msg = document.getElementById('msg').value;
                if (!msg.trim()) {
                    log('エラー: メッセージが空です');
                    return;
                }
                
                if (conn && conn.open) {
                    conn.send({ type: 'text', text: msg });
                    log('送信（メッセージ）: ' + msg);
                    document.getElementById('msg').value = ''; // 送信後にクリア
                } else {
                    log('エラー: 接続が確立されていません');
                }
            }

            function clearFiles() {
                document.getElementById('fileInput').value = '';
                log('ファイル選択をクリアしました');
            }

            function sendFiles() {
                const files = document.getElementById('fileInput').files;
                if (!conn || !conn.open) {
                    log('エラー: 接続が確立されていません');
                    return;
                }

                if (files.length === 0) {
                    log('エラー: ファイルが選択されていません');
                    return;
                }

                log(`${files.length}個のファイルを送信開始...`);

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function () {
                        try {
                            const arrayBuffer = reader.result;
                            const fileData = {
                                type: 'file',
                                name: file.name,
                                mime: file.type || 'application/octet-stream',
                                buffer: arrayBuffer,
                                size: file.size
                            };
                            
                            conn.send(fileData);
                            log(`送信完了: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
                        } catch (error) {
                            log(`送信エラー: ${file.name} - ${error.message}`);
                        }
                    };
                    
                    reader.onerror = function() {
                        log(`読み込みエラー: ${file.name}`);
                    };
                    
                    reader.readAsArrayBuffer(file);
                }
            }

            function log(message) {
                document.getElementById('log').textContent += message + '\n';
            }

            // HTMLボタンから呼び出す関数をグローバルに公開
            window.connect = connect;
            window.send = send;
            window.sendFiles = sendFiles;
            window.clearFiles = clearFiles;
        });
    </script>
</body>

</html>
