<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>チャットアプリ風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- QRコード生成 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="main-content">
      <div class="sidebar">
        <div class="id-section">
          <h3>あなたのID</h3>
          <span id="my-id">取得中...</span>
          <div id="qr"></div>
        </div>
        <div class="connection-section">
          <h3>接続</h3>
          <input type="text" id="target-id" placeholder="相手のID">
          <button onclick="connect()">接続</button>
        </div>
      </div>
      <div class="chat-wrapper">
        <div class="header">
          チャット
        </div>
        <div class="chat-area">
          <div id="log"></div>
        <div id="file-selection-info"></div>
        <div id="progress-container" class="progress-container" style="display: none;">
          <div class="progress-info">
            <span id="progress-text">ファイル送信中...</span>
            <span id="progress-percentage">0%</span>
          </div>
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
        </div>
          <div class="input-area">
            <label for="fileInput" class="file-input-label">📎</label>
            <input type="file" id="fileInput" multiple style="display: none;">
            <input type="text" id="msg" placeholder="メッセージを入力">
            <button onclick="send()">送信</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
